<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
       <div class="title">
         <h1>Weather App</h1>
       </div>
        <div class="input">
            <input type="text" id="loc-input" placeholder="Location">
            <input type="button" id="btn" value="Get">
        </div>
        <div class="info">
            <img src="cloud.jpeg" id="image"/>
            <div class="temp"><span id="temp-value">30</span><span id="unit">&#176</span><span id="c">C</span></div>
            <div id="whether-desc">Cloudy</div>
            <div id="location">Chennai</div>
        </div>
    </div>
    <script src="script.js"></script>

</body>
</html>
